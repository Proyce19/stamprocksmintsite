<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StampRocks on Bitcoin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }

        #image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-card {
            position: relative;
            margin: 5px;
            overflow: hidden;
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-card img {
            width: 28px;
            height: 28px;
            object-fit: cover;
        }


        .download-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            display: none;
            z-index: 1;
        }

        .image-card:hover {
            transform: scale(1.05);
        }

        .image-card:hover .download-btn {
            display: block;
        }


    </style>
</head>
<body>
<div id="image-container">
    <script>
        function createDownloadLink(imageIndex) {
            const a = document.createElement('a');
            a.href = `./results/${'StampRock' + (imageIndex + 1)}.png`;
            a.download = `${'StampRock' + (imageIndex + 1)}.png`;
            a.className = 'download-btn';
            a.innerText = 'â†“';
            return a;
        }

        function createImageCard(imageIndex) {
            stamped = [8, 267, 3, 323, 24, 1, 2, 4, 5, 27, 88, 119, 229, 292, 301, 69, 21, 29, 165, 287, 73, 6, 7, 9, 19, 41, 333,
                      11, 16, 17, 50, 54, 64, 75, 81, 83, 147, 146, 153, 195, 
                       183, 175, 162, 153, 197, 199, 219, 220, 235, 251, 255, 262, 295, 283, 304, 321, 155, 13,
                      15,  34, 35, 32, 26, 42, 44, 57, 70, 111, 86, 121, 124, 149, 159, 164, 179, 185, 211,
                       218, 272, 273, 276, 281, 296, 309, 320,
                      10, 12, 60, 77, 141, 161, 177, 204, 213, 223, 224, 228, 231,
                       248, 250, 261, 280, 300, 307, 314, 331, 286, 186, 144, 109, 100, 90, 91, 84, 63, 56, 23]
            const card = document.createElement('div');
            card.className = 'image-card';

            const img = document.createElement('img');
            img.src = `./results/${'StampRock' + (imageIndex + 1)}.png`;

            card.appendChild(img);

            if (!stamped.includes(imageIndex + 1)){
            const downloadBtn = createDownloadLink(imageIndex);
            card.appendChild(downloadBtn);
            }
            else{
                card.style.pointerEvents='none';
                card.style.border = '2px solid red'
                card.style.background = 'pink'
            }

            document.getElementById('image-container').appendChild(card);
        }

        for (let i = 0; i < 333; i++) {
            createImageCard(i);
        }
    </script>
</div>
</body>
</html>
